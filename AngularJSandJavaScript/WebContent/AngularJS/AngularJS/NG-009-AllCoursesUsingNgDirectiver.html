<!--Use of Paragraph to get specific format using ng-directive-->
<html>
	<head>
		<script src="angular.js"></script>
	</head>
	<body ng-app="">
		<div ng-init="ar=['PHP','AngularJS','CSS3','HTML5','BootStap','ASP.net','JSP','Angular5']">
			<p ng-repeat="item in ar">{{item}}</p>
		</div>
	</body>
</html>
