<!-- Changing table background color-->
<html>
	<head>
		<script src="angular.js">
		</script>
	</head>
	<h1>Changing the table Background color</h1>
	<hr/>
	<body ng-app="">
		<div ng-init="color='white'">
			Select color:
			<select ng-model="color">
				<option>white</option>
				<option>lightblue</option>
				<option>lightgreen</option>
				<option>pink</option>
				<option>yellow</option>
				<option>cyan</option>
			</select>
			<br><br>
			<table bgcolor="{{color}}" border="2">
				<tr>
					<th>SNO</th>
					<th>SNAME</th>
					<th>Course</th>
				</tr>

				</tr>

				</tr>
				<tr>
					<td>103</td>

				</tr>
				<tr>
					<td>104</td>

				</tr>
			</table>
		</div>
	</body>
</html>
