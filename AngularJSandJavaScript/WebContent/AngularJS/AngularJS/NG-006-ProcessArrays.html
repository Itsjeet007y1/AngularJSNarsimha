<!--process arrays values Using ng-repeat directive of angularJS-->
<html>
	<head>
		<script src="angular.js">
		</script>
		<h1>Use of ng-repeat directive of AngularJS</h1>
		<hr/>
		<body ng-app="">
			<div ng-init="ar=[10,20,30,40,50,60]">
				<ol>
					<li ng-repeat="item in ar">{{item}}</li>
				</ol>
			</div>
		</body>
	</head>
</html>
