<html>
	<head></head>
	<body>
		<h1>Java Script Programming Language</h1>
		<table id="list"></table>
		<script>
			var ar=["HTML","CSS","JQuery","AngularJS"];
			var obj=document.getElementById("list");
			var str="";
			for(var i=0;i<ar.length;++i){
				str=str+"<li>"+ar[i]+"</li>";
			}
			obj.innerHTML=str;
		</script>
	</body>
</html>
