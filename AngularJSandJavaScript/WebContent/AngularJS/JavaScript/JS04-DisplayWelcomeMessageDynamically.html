	<h1>Java Script Programming</h1>
	<input type="text" id="t1" placeholder="Enter your name here."/><br><br>
	<input type="button" value="Get Message" onclick="f1()"/><br><br>
	<span id="sp1"></span>

		function f1(){

			var msg=document.getElementById("sp1");
			msg.innerText+="Welcome "+name.value;
		}
	</script>
